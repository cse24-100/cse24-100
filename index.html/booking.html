<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Page</title>
  <style>
    /* Base styles (your existing ones) */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 10px 30px;
      color: white;
    }

    .navbar-brand {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
    }

    .navbar-links a:hover {
      color: #aaa;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 36px;
      color: #333;
    }

    #calendarContainer {
      max-width: 850px;
      margin: 20px auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-header h2 {
      margin: 0;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
      text-align: center;
    }

    .calendar div {
      padding: 15px 10px;
      background-color: #eee;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .calendar div:hover:not(.disabled) {
      background-color: #ccc;
    }

    .calendar .selected {
      background-color: #333;
      color: white;
      font-weight: bold;
    }

    .calendar .disabled {
      background-color: #f9f9f9;
      color: #bbb;
      cursor: not-allowed;
    }

    #timeslots {
      max-width: 850px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .timeslot {
      padding: 12px 20px;
      background-color: #eee;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      user-select: none;
      font-weight: 600;
      font-size: 16px;
    }

    .timeslot.selected {
      background-color: #333;
      color: white;
    }

    .timeslot.disabled {
      background-color: #ddd;
      color: #999;
      cursor: not-allowed;
    }

    #contactForm {
      max-width: 850px;
      margin: 30px auto 50px;
      background-color: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    #contactForm label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    #contactForm input,
    #contactForm textarea,
    #contactForm select {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }

    #contactForm textarea {
      min-height: 100px;
    }

    #submitBooking {
      display: block;
      width: 100%;
      background-color: #333;
      color: white;
      border: none;
      padding: 15px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 700;
    }

    #submitBooking:hover {
      background-color: #555;
    }

    #changeTimeBtn {
      margin: 15px auto;
      display: block;
      background-color: #666;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
    }

    #changeTimeBtn:hover {
      background-color: #444;
    }

    /* Buttons for calendar navigation */
    #nextMonthBtn, #backToTodayBtn {
      background-color: #444;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 10px;
      transition: background-color 0.3s;
    }
    #nextMonthBtn:hover, #backToTodayBtn:hover {
      background-color: #222;
    }

    /* Responsive adjustments */
    @media (max-width: 850px) {
      /* Navbar stack vertically and center */
      .navbar-container {
        flex-direction: column;
        padding: 10px 20px;
      }
      .navbar-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
      }

      /* Calendar container and children full width */
      #calendarContainer, #timeslots, #contactForm {
        max-width: 100%;
        padding: 15px;
        margin: 20px 10px;
      }

      /* Calendar grid smaller gaps */
      .calendar {
        grid-template-columns: repeat(7, 1fr);
        grid-gap: 5px;
      }
      .calendar div {
        font-size: 14px;
        padding: 8px 5px;
      }

      /* Time slots smaller and wrap */
      #timeslots {
        justify-content: flex-start;
        gap: 10px;
      }
      .timeslot {
        padding: 10px 15px;
        font-size: 14px;
        margin: 5px 5px;
      }

      /* Buttons smaller */
      #submitBooking, #changeTimeBtn, #nextMonthBtn, #backToTodayBtn {
        font-size: 16px;
        padding: 10px 15px;
      }

      /* Form inputs full width with smaller padding */
      #contactForm input,
      #contactForm textarea,
      #contactForm select {
        font-size: 16px;
        padding: 10px;
      }
    }

    @media (max-width: 450px) {
      /* Navbar brand smaller */
      .navbar-brand {
        font-size: 20px;
      }
      /* Navbar links smaller */
      .navbar-links a {
        font-size: 14px;
      }

      /* Heading smaller */
      h1 {
        font-size: 28px;
      }

      /* Calendar divs smaller */
      .calendar div {
        font-size: 12px;
        padding: 6px 3px;
      }

      /* Time slots smaller */
      .timeslot {
        padding: 8px 10px;
        font-size: 12px;
        margin: 3px 3px;
      }
      /* Footer */
    .footer {
      background-color: #4a4a4a  ;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

      /* Buttons smaller */
      #submitBooking, #changeTimeBtn, #nextMonthBtn, #backToTodayBtn {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar-container">
    <div class="navbar-brand">Botho Hair Boutique</div>
    <div class="navbar-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="treatment.html"> Hair Treatment</a>
      <a href="products.html"> Hair Products</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
    </div>
  </div>

  <h1>Book Your Appointment</h1>

  <div id="calendarContainer">
    <div class="calendar-header">
      <div>
        <button id="backToTodayBtn" title="Back to Today">Today</button>
      </div>
      <h2 id="monthYear"></h2>
      <div>
        <button id="nextMonthBtn" title="Next Month">&gt;</button>
      </div>
    </div>
    <div class="calendar" id="calendar">
      <!-- Calendar days will be generated here by JavaScript -->
    </div>
  </div>

  <div id="timeslots">
    <!-- Time slots will be generated here -->
  </div>

  <button id="changeTimeBtn" style="display:none;">Change Time</button>

  <form id="contactForm" style="display:none;">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+1234567890" required />

    <label for="message">Additional Message</label>
    <textarea id="message" name="message" placeholder="Any special requests or info..."></textarea>

    <button type="submit" id="submitBooking">Confirm Booking</button>
  </form>

  <script>
    // JavaScript code to generate calendar, timeslots, and handle interactions

    const calendarEl = document.getElementById('calendar');
    const monthYearEl = document.getElementById('monthYear');
    const backToTodayBtn = document.getElementById('backToTodayBtn');
    const nextMonthBtn = document.getElementById('nextMonthBtn');
    const timeslotsEl = document.getElementById('timeslots');
    const changeTimeBtn = document.getElementById('changeTimeBtn');
    const contactForm = document.getElementById('contactForm');

    // Current date pointer for calendar
    let currentDate = new Date();
    // Selected date and time
    let selectedDate = null;
    let selectedTime = null;

    // Example booked slots data (in real app, fetched from server)
    const bookedSlots = {
      // format: 'YYYY-MM-DD': ['HH:mm', ...]
      '2025-05-25': ['10:00', '14:00'],
      '2025-05-28': ['09:00', '12:00', '16:00'],
    };

    // Time slots available each day (example)
    const allTimeSlots = [
      '09:00', '10:00', '11:00', '12:00',
      '13:00', '14:00', '15:00', '16:00',
      '17:00'
    ];

    function formatDate(date) {
      // Returns 'YYYY-MM-DD'
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    }

    function renderCalendar(date) {
      calendarEl.innerHTML = '';
      const year = date.getFullYear();
      const month = date.getMonth();

      // Set month and year header
      const options = { month: 'long', year: 'numeric' };
      monthYearEl.textContent = date.toLocaleDateString(undefined, options);

      // First day of month and number of days
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const numDays = lastDay.getDate();
      const startDay = firstDay.getDay(); // 0=Sunday

      // Show day names on top
      const dayNames = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
      dayNames.forEach(day => {
        const dayNameDiv = document.createElement('div');
        dayNameDiv.style.fontWeight = '700';
        dayNameDiv.style.backgroundColor = '#ddd';
        dayNameDiv.textContent = day;
        calendarEl.appendChild(dayNameDiv);
      });

      // Blank days before first day
      for(let i=0; i<startDay; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.classList.add('disabled');
        calendarEl.appendChild(emptyDiv);
      }

      // Days of the month
      for(let day=1; day<=numDays; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.textContent = day;

        const thisDate = new Date(year, month, day);
        const isoDate = formatDate(thisDate);

        // Disable past dates
        if(thisDate < new Date(new Date().setHours(0,0,0,0))) {
          dayDiv.classList.add('disabled');
        } else {
          dayDiv.addEventListener('click', () => {
            selectDate(thisDate, dayDiv);
          });
        }

        // Highlight selected date
        if(selectedDate && isoDate === formatDate(selectedDate)) {
          dayDiv.classList.add('selected');
        }

        calendarEl.appendChild(dayDiv);
      }
    }

    function selectDate(date, dayDiv) {
      if(dayDiv.classList.contains('disabled')) return;

      selectedDate = date;
      // Remove selected class from all days
      document.querySelectorAll('#calendar div').forEach(div => div.classList.remove('selected'));
      dayDiv.classList.add('selected');

      // Show timeslots for selected date
      renderTimeSlots(date);

      // Show change time button and hide contact form
      changeTimeBtn.style.display = 'none';
      contactForm.style.display = 'none';
      selectedTime = null;
    }

    function renderTimeSlots(date) {
      timeslotsEl.innerHTML = '';
      const dateStr = formatDate(date);

      const booked = bookedSlots[dateStr] || [];

      allTimeSlots.forEach(time => {
        const slot = document.createElement('div');
        slot.classList.add('timeslot');
        slot.textContent = time;

        if(booked.includes(time)) {
          slot.classList.add('disabled');
        } else {
          slot.addEventListener('click', () => {
            selectTime(slot, time);
          });
        }
        timeslotsEl.appendChild(slot);
      });
    }

    function selectTime(slotEl, time) {
      if(slotEl.classList.contains('disabled')) return;

      selectedTime = time;
      // Remove selected from all
      document.querySelectorAll('.timeslot').forEach(slot => slot.classList.remove('selected'));
      slotEl.classList.add('selected');

      // Show change time button
      changeTimeBtn.style.display = 'block';

      // Show contact form
      contactForm.style.display = 'block';

      // Scroll to form
      contactForm.scrollIntoView({ behavior: 'smooth' });
    }

    // Event handlers for buttons
    backToTodayBtn.addEventListener('click', () => {
      currentDate = new Date();
      renderCalendar(currentDate);
      // Clear selection and hide timeslots and form
      selectedDate = null;
      selectedTime = null;
      timeslotsEl.innerHTML = '';
      changeTimeBtn.style.display = 'none';
      contactForm.style.display = 'none';
    });

    nextMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
      // Clear selection and hide timeslots and form
      selectedDate = null;
      selectedTime = null;
      timeslotsEl.innerHTML = '';
      changeTimeBtn.style.display = 'none';
      contactForm.style.display = 'none';
    });

    changeTimeBtn.addEventListener('click', () => {
      // Allow user to re-select time
      changeTimeBtn.style.display = 'none';
      contactForm.style.display = 'none';
      selectedTime = null;
      // Remove selection on time slots
      document.querySelectorAll('.timeslot').forEach(slot => slot.classList.remove('selected'));
      // Scroll back to timeslots
      timeslotsEl.scrollIntoView({ behavior: 'smooth' });
    });

    // Handle form submit
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();

      if(!selectedDate || !selectedTime) {
        alert('Please select a date and time slot first.');
        return;
      }

      // Gather form data
      const formData = {
        date: formatDate(selectedDate),
        time: selectedTime,
        name: contactForm.name.value.trim(),
        email: contactForm.email.value.trim(),
        phone: contactForm.phone.value.trim(),
        message: contactForm.message.value.trim()
      };

      // Simple validation
      if(!formData.name || !formData.email || !formData.phone) {
        alert('Please fill out all required fields.');
        return;
      }

      // Here you would send formData to your server or API
      alert(`Booking confirmed for ${formData.name} on ${formData.date} at ${formData.time}.`);

      // Reset form and selections
      contactForm.reset();
      contactForm.style.display = 'none';
      changeTimeBtn.style.display = 'none';
      timeslotsEl.innerHTML = '';
      selectedDate = null;
      selectedTime = null;
      renderCalendar(currentDate);
    });

    // Initial render
    renderCalendar(currentDate);
  </script>
  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Botho Hair Boutique. All rights reserved.</p>
  </div>

</body>
</html>
